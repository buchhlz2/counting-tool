<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script type="text/javascript" src="/js/main.js"></script>
</head>

<body>
  <div class="container">
    <h1>Counter Tool</h1>
    <p>
      Paste your words into the text area below, and select to count the number of words or characters within the pasted text.
    </p>
    <form>
      <div class="form-group">
        <label for="wordsInput">Paste Words Below</label>
        <textarea class="form-control" id="wordsInput" rows="5"></textarea>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary" value="countWords" onclick="count(this)">Word Count</button>
        <button type="button" class="btn btn-secondary" value="countCharacters" onclick="count(this)">Character Count</button>
      </div>
    </form>
    <div>
      <p>
        Count: <span id="countResult"></span>
      </p>
    </div>
  </div>
</body>

</html>
